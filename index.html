<html lang="en">

    <!--
      Step 1: Build the HTML/CSS Prototype to look like this:

         You rolled: three
           _____________
          |             |
          |  0          |
          |      0      |
          |          0  |
          |_____________|

      Consider the different ways we can write
      the above site with HTML and/or CSS.

      <img src="img/dice3.svg" alt="A dice" class="dice" id="dice">
    </div>
